{% extends "base.html" %}
{% block content %}
<div class="mealContainer row p-5" style="gap: 1%; ">
    {% for i in MealData %}
    <div class="card col-lg-3" style="width: 18rem; margin-top: 2%;">

        <img src="{{i.strCategoryThumb}}" class="card-img-top" alt="MealPic">

        <div class="card-body">
            <h6 class="mealId">{{i.idCategory}}</h6>
            <h5 class="card-title">{{i.strCategory}}</h5>
            <p class="card-text">{{ i.strCategoryDescription | truncatewords:10 }}</p>
            <a href="#" class="btn btn-primary">Order Now</a>
        </div>
        
    </div>
    {% endfor %}
</div>

{% endblock %}
