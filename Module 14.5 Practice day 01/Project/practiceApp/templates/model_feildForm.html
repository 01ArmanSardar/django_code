{% extends "base.html" %}
{% block content %}
<h1>Model feild practice</h1>
<table class="table">
    {% if data %}
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">name</th>
        <th scope="col">email</th>
        <th scope="col">no</th>
      </tr>
    </thead>
    <tbody>
        {% for st in data %}
      <tr>
        <th scope="row">1</th>
        <td>{{st.charFeild}}</td>
        <td>{{st.emailFeild}}</td>
        <td>no</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <h3>No Data Avilable to show</h3>
  {% endif %}
{% endblock content %}
