{% extends 'base.html' %}
{% load static %}
{% block content %}
{{block.super}}
<h1>{{id}}</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">userId</th>
                <th scope="col">id</th>
                <th scope="col">title</th>
                <th scope="col">body</th>
            </tr>
        </thead>
        <tbody>
            {% for i in pdata %}
            <tr>
                <th scope="row">{{i.userId}}</th>
                <td>{{i.id}}</td>
                <td>{{i.title}}</td>
                <td>{{i.body}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h1>i am insIDe App</h1>
    <img src="{% static 'images/bird2.jpg' %}" alt="here is a bird picture">
   {% endblock %}
