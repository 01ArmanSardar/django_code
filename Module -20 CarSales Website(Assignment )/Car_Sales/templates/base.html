<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CaR House</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Bd Car</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'homepage'%}">Home</a>
          </li>
          {% if request.user.is_authenticated %}
          <li class="nav-item btn  btn-primary">
            <a class="nav-link " href="{% url 'editProfile' %}">propfile</a>
          </li>
          
          <li class="nav-item btn btn-warning mx-2">
            <a class="nav-link" href="{% url 'logout'%}">logout</a>
          </li>
          {% else %}
        </ul>
        <div class="d-flex">
          <button class="btn btn-primary mx-3"> <a href="{% url 'signupPage' %}"
              style="color: azure;text-decoration: none;"> signup</a> </button>
          <button class="btn btn-primary mx-3"> <a href="{% url 'login' %}"
              style="color: azure;text-decoration: none;">login</a> </button>

        </div>
        {% endif %}
      </div>
    </div>
  </nav>

  {% for m in messages %}
  {{m}}
  {% endfor %}
  {% block content %}{% endblock content %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
