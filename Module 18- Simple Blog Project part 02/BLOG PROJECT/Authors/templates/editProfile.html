{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<form action="" style="width: 50%; height: 300px; margin: auto; padding: 20px 10px;" method="post">
    {% csrf_token %}
    <h1 style="color:lightseagreen">{{type}}profile page</h1>
    {{form_data | crispy}}
   
<button type="submit" style="background-color: seagreen; margin-bottom: 30px;" >Submit</button>
<br>
<a href="{%url 'passchange' %}" class="btn btn-small btn-warning mb-5">Change your Password</a>
</form>

{% endblock content %}
